<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Raleway&display=swap" rel="stylesheet">  <title>Pinterest</title>
</head>
<body>

    <nav class="navbar navbar-light">
      <h1>Pinterest</h1>
      <div class="ml-auto" id="auth"></div>
      <button class="btn btn-secondary ml-auto" id="navbar-button-logout">Logout</button>
    </nav>
    <div id="pinterestTitle">
      <h1 class="text-center mt-3" id="pinterestTitle">Welcome to Pinterest!</h1>
      <h3 class="text-center mt-3">Please Login using the button in the top right and Start Pinning!</h3>
    </div>
    <div class="text-center align-content-around mt-5" id="addContentDiv">
      <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#addPinModal">
        Create New Pin
      </button>
      <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#addBoardModal">
        Create New Board
      </button>
    </div>
    <div id="boardDiv" class="mx-5"></div>
    <div id="userPinDiv" class="container">UserPinDiv</div>
    
    <div class="modal fade" id="addPinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create New Pin</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="pin-category">Category</label>
                <input type="text" class="form-control" id="pin-category" placeholder="Dinner Ideas">
              </div>
              <div class="form-group">
                <label for="pin-title">Title</label>
                <input type="text" class="form-control" id="pin-title" placeholder="Spaghetti">
              </div>
              <div class="form-group">
                <label for="pin-description">Description</label>
                <input type="text" class="form-control" id="pin-description" placeholder="Crowd pleasing homemade recipe for spaghetti">
              </div>
              <div class="form-group">
                <label for="pin-image-url">Pin Image Url</label>
                <input type="text" class="form-control" id="pin-image-url" placeholder="Enter url...">
              </div>
              <div class="form-group">
                <label for="pin-site-url">Site Url</label>
                <input type="text" class="form-control" id="pin-site-url" placeholder="Enter url...">
              </div>
              <p>Select a Board: </p>
              <div class="form-group" id="newPin-modal-radios">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info" id="add-new-Pin">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addBoardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create New Board</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="board-title">Title</label>
                <input type="text" class="form-control" id="board-title" placeholder="Dessert Recipes">
              </div>
              <div class="form-group">
                <label for="board-image-url">Image Url</label>
                <input type="text" class="form-control" id="board-image-url" placeholder="Enter image Url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info" id="add-new-Board">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="updateUserPinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Move Pin to Different Board</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <p>Select a Board: </p>
              <div class="form-group" id="updateUserPin-modal-radios">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info" id="userPin-update-button">Save changes</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
